site_name: dython
site_description: "Dython is a set of data-analysis tools written in Python 3.x, which can let you get more insights about your data. Dython was designed with analysis usage in mind - meaning ease-of-use, functionality and readability are the core values of this library."
site_author: Shaked Zychlinski
site_url: http://shakedzy.xyz/dython/
repo_name: shakedzy/dython
repo_url: https://github.com/shakedzy/dython
copyright: Copyright &copy; Shaked Zychlinski
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    primary: light blue
    accent: blue
  logo: images/favicon.png
  favicon: images/favicon.png
nav:
  - Home: 'index.md'
  - Getting Started:
    - Installation: 'getting_started/installation.md'
    - Examples: 'getting_started/examples.md'
  - Modules:
    - nominal: 'modules/nominal.md'
    - model_utils: 'modules/model_utils.md'
    - sampling: 'modules/sampling.md'
  - Related Blogosts:
    - The Search for Categorical Correlation: "https://medium.com/@shakedzy/the-search-for-categorical-correlation-a1cf7f1888c9"
    - Hard ROC - Really Understanding & Properly Using ROC and AUC: https://medium.com/@shakedzy/hard-roc-really-understanding-and-properly-using-roc-and-auc-13413cf0dc24"
google_analytics:
  - UA-141245946-2
  - auto
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.arithmatex
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
plugins:
  - search